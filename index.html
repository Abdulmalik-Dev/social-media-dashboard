<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Social Media Dashboard</title>
    <!-- Main Style File  -->
    <link rel="stylesheet" href="styles/style.css" />
    <!-- Font Awesome  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <!-- Font Google  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fredoka:wght@500&family=Open+Sans&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- The Header -->
    <header>
      <h3>Social Media Dashboard <span>Total Followers: 23,004</span></h3>

      <div id="mode">
        <span>Dark Mode</span>
        <!-- Light Icon -->
        <i class="fa-solid fa-lightbulb" data-dark="true"></i>
      </div>
    </header>

    <div class="container">
      <!-- Top Boxes  -->
      <div class="boxes">
        <div class="box">
          <i class="fa-brands fa-twitter"></i>
          <p>@Aboodkld</p>
          <p>1987</p>
          <span>12 Today</span>
        </div>
        <div class="box">
          <i class="fa-brands fa-twitter"></i>
          <p>@Aboodkld</p>
          <p>1800</p>
          <span>10 Today</span>
        </div>
        <div class="box">
          <i class="fa-brands fa-linkedin"></i>
          <p>@Aboodkld</p>
          <p>1780</p>
          <span>5 Today</span>
        </div>
        <div class="box">
          <i class="fa-brands fa-linkedin"></i>
          <p>@Aboodkld</p>
          <p>1689</p>
          <span>20 Today</span>
        </div>
      </div>

      <h3 class="overview-today">Overview - Today</h3>

      <!-- Bottom Boxes  -->
      <div class="boxes">
        <div class="box">
          <i class="fa-brands fa-twitter"></i>
          <p>Likes</p>
          <p>89</p>
          <span>5%</span>
        </div>
        <div class="box">
          <i class="fa-brands fa-linkedin"></i>
          <p>Likes</p>
          <p>95</p>
          <span>2%</span>
        </div>
        <div class="box">
          <i class="fa-brands fa-twitter"></i>
          <p>Page Views</p>
          <p>56</p>
          <span>1%</span>
        </div>
        <div class="box">
          <i class="fa-brands fa-linkedin"></i>
          <p>Page Views</p>
          <p>90</p>
          <span>30%</span>
        </div>
      </div>
    </div>
    <!-- Main javaScript File  -->
    <script src="./scripts/main.js"></script>
  </body>
</html>
